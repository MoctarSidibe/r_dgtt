name: Deploy R-DGTT Portail

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Cache Node dependencies
      uses: actions/cache@v3
      with:
        path: frontend/react-app/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/react-app/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-
        
    - name: Build Backend Services
      run: |
        echo "Building usager-service..."
        cd microservices/usager-service
        ./mvnw clean package -DskipTests
        
        echo "Building auto-ecole-service..."
        cd ../auto-ecole-service
        ./mvnw clean package -DskipTests
        
        echo "Building permis-service..."
        cd ../permis-service
        ./mvnw clean package -DskipTests
        
        echo "Building autres-service..."
        cd ../autres-service
        ./mvnw clean package -DskipTests
        
    - name: Build Frontend
      run: |
        echo "Building React frontend..."
        cd frontend/react-app
        npm install
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          microservices/*/target/*.jar
          frontend/react-app/build