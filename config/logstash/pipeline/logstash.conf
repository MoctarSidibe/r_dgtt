# Logstash Pipeline Configuration
input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "auto-ecole-service" {
    mutate {
      add_field => { "service_name" => "auto-ecole-service" }
      add_field => { "service_type" => "microservice" }
    }
  }
  
  if [fields][service] == "usager-service" {
    mutate {
      add_field => { "service_name" => "usager-service" }
      add_field => { "service_type" => "microservice" }
    }
  }
  
  if [fields][service] == "permis-service" {
    mutate {
      add_field => { "service_name" => "permis-service" }
      add_field => { "service_type" => "microservice" }
    }
  }
  
  # Parse audit logs
  if [message] =~ /AUDIT/ {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:audit_timestamp} - %{WORD:audit_level} - %{DATA:audit_message}" }
    }
    
    if [audit_message] =~ /Action: (\w+)/ {
      grok {
        match => { "audit_message" => "Action: %{WORD:audit_action}" }
      }
    }
    
    if [audit_message] =~ /User: (\w+)/ {
      grok {
        match => { "audit_message" => "User: %{WORD:audit_user}" }
      }
    }
  }
  
  # Parse error logs
  if [level] == "ERROR" {
    mutate {
      add_field => { "log_type" => "error" }
    }
  }
  
  # Parse security logs
  if [message] =~ /SECURITY/ {
    mutate {
      add_field => { "log_type" => "security" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "dgtt-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
