services:
  - type: web
    name: dgtt-usager-service
    env: java
    buildCommand: cd microservices/usager-service && ./mvnw clean package -DskipTests
    startCommand: cd microservices/usager-service && java -jar target/usager-service-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dgtt-postgres-usager
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400"
      - key: SERVER_PORT
        value: "8080"

databases:
  - name: dgtt-postgres-usager
    plan: free