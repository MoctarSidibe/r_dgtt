services:
  - type: web
    name: dgtt-usager-service
    env: java
    buildCommand: cd microservices/usager-service && ./mvnw clean package -DskipTests
    startCommand: cd microservices/usager-service && java -jar target/usager-service-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dgtt-postgres-usager
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400"

  - type: web
    name: dgtt-auto-ecole-service
    env: java
    buildCommand: cd microservices/auto-ecole-service && ./mvnw clean package -DskipTests
    startCommand: cd microservices/auto-ecole-service && java -jar target/auto-ecole-service-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dgtt-postgres-auto-ecole
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: dgtt-permis-service
    env: java
    buildCommand: cd microservices/permis-service && ./mvnw clean package -DskipTests
    startCommand: cd microservices/permis-service && java -jar target/permis-service-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dgtt-postgres-permis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: dgtt-autres-service
    env: java
    buildCommand: cd microservices/autres-service && ./mvnw clean package -DskipTests
    startCommand: cd microservices/autres-service && java -jar target/autres-service-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dgtt-postgres-autres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: dgtt-frontend
    env: static
    buildCommand: cd frontend/react-app && npm install && npm run build
    staticPublishPath: frontend/react-app/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://dgtt-usager-service.onrender.com
      - key: REACT_APP_AUTO_ECOLE_URL
        value: https://dgtt-auto-ecole-service.onrender.com
      - key: REACT_APP_PERMIS_URL
        value: https://dgtt-permis-service.onrender.com
      - key: REACT_APP_AUTRES_URL
        value: https://dgtt-autres-service.onrender.com

databases:
  - name: dgtt-postgres-usager
    plan: free
  - name: dgtt-postgres-auto-ecole
    plan: free
  - name: dgtt-postgres-permis
    plan: free
  - name: dgtt-postgres-autres
    plan: free